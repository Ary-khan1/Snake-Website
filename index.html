<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake World | Explore the Serpent Kingdom</title>

    <!-- 1. Import the Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset and Font */
        body {
            margin: 0;
            padding: 0;
            /* 2. Apply the Font here */
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Header Styling with Background Image */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('images/snake.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            /* Adjusted weight for Poppins */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            /* Lighter weight for subtitle */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Snake World</h1>
        <p>A beautiful place to start</p>
    </header>

    <!-- Body Content -->
    <main>
        <h2>About This Page</h2>
        <p>This is the main body content. You can add more text, images, and links here.</p>
    </main>

</body>

</html>
